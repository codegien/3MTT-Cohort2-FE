<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card">
        <div class="headnote">
            <h4>Simple Interest Calculator</h4>
            <p>Calculate your simple interest Easily</p>
        </div>
        <div class="result" id="result">
            <h2 id="interest">0</h2>
            <p>Simple Interest:</p>
        </div>
        <div class="input-container">
            <input type="number" id="principal" placeholder="Principal amount" required>
        </div>
        <div class="input-container">
            <input type="number" id="rate" placeholder="Rate of interest (p.a)" required>
        </div>
        <div class="input-container">
            <input type="number" id="time" placeholder="Time period (Yr)" required>
        </div>
        <div class="button-container">
            <button id="calculate" >Calculate</button>
            <button id="reset" >Reset</button>
        </div>
        
      

    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
